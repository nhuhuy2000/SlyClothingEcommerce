<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
	 <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" ></script>
    <link rel="stylesheet" th:href="@{/css/admin_login.css}" type="text/css">
</head>
<body>
    <div class="log">
        <h2>Sly Clothing </h2>
        <form th:action="@{/login}" method="post">
        <div th:if="${param.error}">
        	<p class="text-danger" style="text-align: center">Tài khoản không tồn tại hoặc sai mật khẩu</p>
        </div>
          <div class="input-cont">
            <input type="email" name="email">
            <label>Email</label>
            <div class="border1"></div>
          </div>
          <div class="input-cont">
            <input type="password" name="password">
            <label>Mật khẩu</label>
            <div class="border2"></div>
          </div>
          <span class="check">
            <input type="checkbox" name="remember-me"> <label>Nhớ tài khoản</label>
          </span>
          <a href="#">Quên mật khẩu</a>
          <div class="clear"></div>
          <input type="submit" value="Đăng nhập">   
        </form>
    </div>
</body>
</html>
