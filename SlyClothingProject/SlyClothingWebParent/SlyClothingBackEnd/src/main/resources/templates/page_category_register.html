<body>
	<!--navbar-->
	<nav class="navbar">
		<h4>Dashboard</h4>
		<div class="profile">
		
			<img src="https://picsum.photos/200/200" alt="" class="profile-image">
			<p class="profile-name">Lorem ipsum</p>
		</div>
	</nav>
	<!-- sidebar -->
	<input type="checkbox" id="toggle">
	<label for="toggle" class="side-toggle">
		<span class="fas fa-bars"></span>
	</label>

	<div class="sidebar">
		<div class="sidebar-menu">
			<span class="fas fa-clipboard-list">
			</span>
			<p>Overview</p>
		</div>
		<div class="sidebar-menu">
			<span class="fas fa-users">
			</span>
			<p>Teams</p>
		</div>
		<div class="sidebar-menu">
			<span class="fas fa-credit-card">
			</span>
			<p>Payment</p>

		<div class="sidebar-menu">
			<span class="fas fa-chart-line">

		</div>
		<div class="sidebar-menu">

			<p>Contact</p>
		</div>
		<div class="sidebar-menu">
			<span class="fas fa-cog">

		</div>

	</div>
	<!-- main dashboard -->
	 <div class="container">
    <div class="title">New Category</div>
    <div class="content">
      <form th:action="@{/categories/save}" th:object="${category}" method="post" enctype="multipart/form-data" >
	
        <div class="user-details">
	

				<input type="hidden" th:field="*{id}" id="id" >
				<div class="input-box">
				  <span class="details">Category Name</span>
				  <input type="text" th:field="*{name}"  placeholder="Enter your first name"  minlength="2" maxlength="45" required>
				</div>
		
   
        </div>
        <div class="button">
          <input type="submit" id="btnSubmit" value="Register">
        </div>
      </form>
    </div>
  </div>
 
  <div class="modal-container" id="modalDialog">
	  <div class="modal">
		  <h1 id="modalTitle">gbfsdjgbfdngfd</h1>
		  <p id="modalBody">gfdgfdgfdg</p>
		  <button class="btnModal" id="close">Close</button>
	  </div>
